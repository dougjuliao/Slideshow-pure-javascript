<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exercícios Javascript</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<header class="header">
			<hgroup>
				<h2>Exercícios em javasript</h2>
				<h3>Douglas Julião</h3>

		</header>
		<section class="content">
			<div class="action">
				<h4>Botões</h4>

						<li class="buttons"><input type="button" value="Slideshow" class="btn" /></li>
					</ul>
				</nav>

							<li class="images"><img src="img/07.jpg" height="300" width="600"></li>
						</ul>
						<div class="prev nav"><</div>
						<div class="next nav">></div>
						<nav>
							<ul class="navegacao-circulo"></ul>
						</nav>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</section>
		<footer class="footer">
			Douglas Julião
		</footer>
